<body>
    <div id="wrapper">
        <header>
            <div class="header-inner">

                </h1>
            </div>
        </header>
        <div class="gnb">
            <div class="gnb-inner">
                <ul class="main-menu">

                    <div class="main-work-inner">

            </section>
        </div>
        <footer>

        </footer>

    <script>
        $('.portfolio-menu').mouseenter(function(){
            $('.sub-menu').slideDown();
        })
        $('.portfolio-menu').mouseleave(function(){
            $('.sub-menu').slideUp();
        })
    </script>

</html>
